<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            TargetSite
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <ion-text style="text-align: center;">
                    <h1 style="font-size: 150px;">
                        {{this.getCurrentLap}}
                    </h1>
                </ion-text>
            </ion-col>
        </ion-row>

        <ion-row style="margin-top:10px">
            <ion-col>
                <ion-text style="text-align:center">
                    <h1 style="font-size: 100px;">{{this.getTargetHitCountText()}}</h1>
                </ion-text>
            </ion-col>
        </ion-row>


        <div class="table">
            <ion-row>
                <ng-container *ngFor="let target of this.targetTimeListObserver | async">
                    <ion-col size="3">
                        <app-target-time [target]="target"></app-target-time>
                    </ion-col>
                </ng-container>
            </ion-row>
        </div>


    </ion-grid>

</ion-content>
